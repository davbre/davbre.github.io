<!DOCTYPE html>
<html>
<head>
  <title>jQuery - get project info</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
</head>
<body>

  <a href="index.html">Index</a>
  <h3>Fetch project info with jQuery and insert it into the DOM</h3> 


  <div id="extra-info"></div>


  <button onclick="getProjectInfo()">Fetch project info</button>


  <div id="data-dump"></div>


  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/my-globals.js"></script>


  <script>

    getProjectInfo = function() {
      $.getJSON(root_url, function(data) {
        $("#data-dump").append("<pre>" + JSON.stringify(data, null, 4) + "</pre>");
      });
    }

    $("#extra-info").append("<p>Using:</p><pre>" + htmlFunc(getProjectInfo) + "</pre>");

  </script>

</body>
</html>
