<!DOCTYPE html>
<html>
<head>
  <title>Example 1.1</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <link rel="stylesheet" href="css/jquery.dataTables.min.css">
</head>
<body>

  <a href="index.html">Index</a>

  <div id="data-dump">
    <h3>Using DataTables to display a table:</h3>
    <ul>
      <li>Includes paging, columns are sortable</li>
      <li>The "ex" dataset is displayed and is hardcoded into this html page</li>
      <li>View the html source to see the relevant call to DataTables</li>
    </ul>
    <table id="example" class="display" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>studyid</th>
          <th>usubjid</th>
          <th>exseq</th>
          <th>exdose</th>
          <th>exstdtc</th>
        </tr>
      </thead>
 
      <tfoot>
        <tr>
          <th>studyid</th>
          <th>usubjid</th>
          <th>exseq</th>
          <th>exdose</th>
          <th>exstdtc</th>
        </tr>
      </tfoot>
    </table>


  </div>

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/my-globals.js"></script>

  <script>

    var dataset = "ex";

    column_array = [
               { "data": "studyid"},
               { "data": "usubjid"},
               { "data": "exseq" },
               { "data": "exdose" },
               { "data": "exstdtc" }
             ];

    $('#example').DataTable({
      "dom": "lrtip", // just removed "f" from default to get rid of search boxnet/reference/option/dom
      "processing": true,
      "serverSide": true,
      "lengthMenu": [[10, 20, 30], [10, 20, 30]],
      "columns": column_array,
      "ajax": {
        "url": root_url +  "/tables/" + dataset + "/data",
        "type": "POST"
      }
    });



  </script>

</body>
</html>
